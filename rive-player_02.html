<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Blitz</title>
  <script src="https://unpkg.com/@rive-app/canvas"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
      height: 100%;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #custom-cursor {
      position: fixed;
      width: 32px;
      height: 32px;
      background: url('https://i-p.rmcdn.net/6360211cbfbb5200351f3701/image.png') no-repeat center;
      background-size: contain;
      pointer-events: none;
      z-index: 9999;
      top: 0;
      left: 0;
      transition: transform 0.1s ease-out;
    }
  </style>
</head>
<body>
  <canvas id="riveCanvas"></canvas>
  <div id="custom-cursor"></div>

  <script>
    const canvas = document.getElementById("riveCanvas");
    const cursor = document.getElementById("custom-cursor");
    const offset = 16;

    // Retina-/HiDPI-kompatibel
    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      const width = window.innerWidth;
      const height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + "px";
      canvas.style.height = height + "px";
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // Cursor-Tracking
    window.addEventListener("mousemove", (e) => {
      cursor.style.transform = `translate(${e.pageX - offset}px, ${e.pageY - offset}px)`;
      cursor.style.display = "block";
    });

    window.addEventListener("mouseleave", () => {
      cursor.style.display = "none";
    });

    // Rive Setup
    const riveInstance = new rive.Rive({
      src: "https://noinspirationnofun.github.io/files/Blitz.riv",
      canvas: canvas,
      autoplay: true,
      stateMachines: "State Machine 1",
      artboardName: "Blitz",
      onLoad: () => {
        console.log("✅ Rive geladen");
      }
    });

    // Click → Trigger
    canvas.addEventListener("click", () => {
      const inputs = riveInstance.stateMachineInputs("State Machine 1");
      const trigger = inputs.find(i => i.name === "toggle");
      if (trigger) {
        trigger.fire();
        console.log("⚡️ Trigger aktiviert");
      }
    });

    // Optional: Hover-Input setzen (wenn vorhanden)
    canvas.addEventListener("mousemove", () => {
      const inputs = riveInstance.stateMachineInputs("State Machine 1");
      const hover = inputs.find(i => i.name === "hovered");
      if (hover && hover.type === "boolean") {
        hover.value = true;
      }
    });

    canvas.addEventListener("mouseleave", () => {
      const inputs = riveInstance.stateMachineInputs("State Machine 1");
      const hover = inputs.find(i => i.name === "hovered");
      if (hover && hover.type === "boolean") {
        hover.value = false;
      }
    });
  </script>
</body>
</html>
