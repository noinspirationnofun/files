<script>
  const canvas = document.getElementById("riveCanvas");

  // Skalierung für Retina/HiDPI
  function resizeCanvas() {
    const dpr = window.devicePixelRatio || 1;
    canvas.width = window.innerWidth * dpr;
    canvas.height = window.innerHeight * dpr;
    canvas.style.width = window.innerWidth + "px";
    canvas.style.height = window.innerHeight + "px";
  }

  // Initiales Resizing + bei Fensteränderung
  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  // Rive starten
  new rive.Rive({
    src: "https://noinspirationnofun.github.io/files/Blitz.riv",
    canvas: canvas,
    autoplay: true,
    stateMachines: "State Machine 1", // falls du eine hast
    artboardName: "Artboard 1",       // anpassen, falls nötig
    fit: rive.Fit.COVER,              // optional: wie Inhalt skaliert wird
    onLoad: () => console.log("✅ Rive geladen!"),
    onError: (e) => console.error("❌ Fehler:", e)
  });
</script>
