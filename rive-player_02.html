<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Blitz mit Custom Cursor</title>
  <script src="https://unpkg.com/@rive-app/canvas"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
      height: 100%;
      width: 100%;
      cursor: none;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      position: relative;
    }

    #custom-cursor {
      position: fixed;
      width: 125px;
      height: 123px;
      background: url('https://noinspirationnofun.github.io/files/Cursor.png') no-repeat top left;
      background-size: contain;
      pointer-events: none;
      z-index: 9999;
      top: 0;
      left: 0;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="riveCanvas"></canvas>
  <div id="custom-cursor"></div>

  <script>
    const canvas = document.getElementById("riveCanvas");
    const cursor = document.getElementById("custom-cursor");

    // Offset basierend auf deiner Cursor-Grafik
    const offsetX = 16;
    const offsetY = 7;

    // Zielposition der Maus
    let mouseX = 0;
    let mouseY = 0;

    // Aktuelle Cursorposition (für smooth easing)
    let cursorX = 0;
    let cursorY = 0;

    // Mausbewegung speichern
    document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX - offsetX;
      mouseY = e.clientY - offsetY;
      cursor.style.display = "block";
    });

    // Maus verlässt Seite
    document.addEventListener("mouseleave", () => {
      cursor.style.display = "none";
    });

    // Animationsloop für smoothe Bewegung
    function animateCursor() {
      cursorX += (mouseX - cursorX) * 0.2;
      cursorY += (mouseY - cursorY) * 0.2;
      cursor.style.left = `${cursorX}px`;
      cursor.style.top = `${cursorY}px`;
      requestAnimationFrame(animateCursor);
    }

    animateCursor();

    // Rive Animation laden
    const riveInstance = new rive.Rive({
      src: "https://noinspirationnofun.github.io/files/Blitz.riv",
      canvas: canvas,
      autoplay: true,
      stateMachines: "State Machine 1",
      artboardName: "Blitz",
      onLoad: () => {
        console.log("✅ Rive geladen");
      }
    });

    // Click Trigger
    canvas.addEventListener("click", () => {
      const inputs = riveInstance.stateMachineInputs("State Machine 1");
      const trigger = inputs.find(i => i.name === "toggle");
      if (trigger) {
        trigger.fire();
        console.log("⚡️ Trigger aktiviert");
      }
    });
  </script>
</body>
</html>
