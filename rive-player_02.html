<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Blitz mit eingebautem Cursor</title>
  <script src="https://unpkg.com/@rive-app/canvas"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
      height: 100%;
      width: 100%;
      cursor: none; /* Systemcursor ausblenden */
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #custom-cursor {
      position: fixed;
      width: 125px;
      height: 123px;
      background: url('https://noinspirationnofun.github.io/files/Cursor.png') no-repeat top left;
      background-size: contain;
      pointer-events: none;
      z-index: 9999;
      top: 0;
      left: 0;
      opacity: 1;
    }
  </style>
</head>
<body>
  <canvas id="riveCanvas"></canvas>
  <div id="custom-cursor"></div>

  <script>
    const canvas = document.getElementById("riveCanvas");
    const cursor = document.getElementById("custom-cursor");

    // Offset basierend auf deiner Cursor-Grafik
    const offsetX = 16;
    const offsetY = 7;

    // Mausbewegung: Position direkt setzen
    window.addEventListener("mousemove", (e) => {
      cursor.style.left = `${e.clientX - offsetX}px`;
      cursor.style.top = `${e.clientY - offsetY}px`;
      cursor.style.display = "block";
    });

    // Cursor ausblenden wenn Maus aus Fenster
    window.addEventListener("mouseleave", () => {
      cursor.style.display = "none";
    });

    // Rive initialisieren
    const riveInstance = new rive.Rive({
      src: "https://noinspirationnofun.github.io/files/Blitz.riv",
      canvas: canvas,
      autoplay: true,
      stateMachines: "State Machine 1",
      artboardName: "Blitz",
      onLoad: () => {
        console.log("✅ Rive geladen");
      }
    });

    // Trigger bei Klick
    canvas.addEventListener("click", () => {
      const inputs = riveInstance.stateMachineInputs("State Machine 1");
      const trigger = inputs.find(i => i.name === "toggle");
      if (trigger) {
        trigger.fire();
        console.log("⚡️ Trigger aktiviert");
      }
    });
  </script>
</body>
</html>
