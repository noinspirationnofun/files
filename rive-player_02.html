<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Blitz mit Smooth Cursor</title>
  <script src="https://unpkg.com/@rive-app/canvas"></script>
  <style>
    html, body, canvas {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
      height: 100%;
      width: 100%;
      cursor: none;
    }

    canvas {
      display: block;
      position: relative;
      z-index: 1;
    }

    #custom-cursor {
      position: fixed;
      width: 32px;
      height: 32px;
      background: url('https://noinspirationnofun.github.io/files/Cursor.png') no-repeat center center;
      background-size: contain;
      pointer-events: none;
      z-index: 999999;
      top: 0;
      left: 0;
      transition: opacity 0.2s ease;
      opacity: 1;
    }
  </style>
</head>
<body>
  <canvas id="riveCanvas"></canvas>
  <div id="custom-cursor"></div>

  <script>
    const canvas = document.getElementById("riveCanvas");
    const cursor = document.getElementById("custom-cursor");
    const offset = 16;

    // === Cursor Bewegung mit Animation ===
    let mouseX = 0;
    let mouseY = 0;
    let cursorX = 0;
    let cursorY = 0;

    window.addEventListener("mousemove", (e) => {
      mouseX = e.pageX - offset;
      mouseY = e.pageY - offset;
      cursor.style.opacity = 1;
    });

    window.addEventListener("mouseleave", () => {
      cursor.style.opacity = 0;
    });

    window.addEventListener("mouseout", (e) => {
      if (!e.relatedTarget || e.relatedTarget.nodeName === "HTML") {
        cursor.style.opacity = 0;
      }
    });

    function animateCursor() {
      // Easing-Bewegung
      cursorX += (mouseX - cursorX) * 0.15;
      cursorY += (mouseY - cursorY) * 0.15;
      cursor.style.transform = `translate(${cursorX}px, ${cursorY}px)`;
      requestAnimationFrame(animateCursor);
    }

    animateCursor();

    // === Canvas Retina-Scaling ===
    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      const width = window.innerWidth;
      const height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + "px";
      canvas.style.height = height + "px";
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // === Rive Setup ===
    const riveInstance = new rive.Rive({
      src: "https://noinspirationnofun.github.io/files/Blitz.riv",
      canvas: canvas,
      autoplay: true,
      stateMachines: "State Machine 1",
      artboardName: "Blitz",
      onLoad: () => {
        console.log("✅ Rive geladen");
      }
    });

    // === Click Trigger ===
    canvas.addEventListener("click", () => {
      const inputs = riveInstance.stateMachineInputs("State Machine 1");
      const trigger = inputs.find(i => i.name === "toggle");
      if (trigger) {
        trigger.fire();
        console.log("⚡️ Trigger aktiviert");
      }
    });

    // === Hover Input (optional) ===
    canvas.addEventListener("mousemove", () => {
      const inputs = riveInstance.stateMachineInputs("State Machine 1");
      const hover = inputs.find(i => i.name === "hovered");
      if (hover && hover.type === "boolean") {
        hover.value = true;
      }
    });

    canvas.addEventListener("mouseleave", () => {
      const inputs = riveInstance.stateMachineInputs("State Machine 1");
      const hover = inputs.find(i => i.name === "hovered");
      if (hover && hover.type === "boolean") {
        hover.value = false;
      }
    });
  </script>
</body>
</html>
